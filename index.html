<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="manifest" href="/manifest.json" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EMUSKI Manufacturing | OEM Solutions & Precision Engineering | Brand Guidelines</title>
    <meta name="description" content="EMUSKI - One Stop Solution for OEM Manufacturing. Professional brand guidelines for precision engineering and manufacturing excellence. You design it We build it." />
    <meta name="keywords" content="EMUSKI, OEM manufacturing, precision engineering, manufacturing solutions, brand guidelines, industrial design, automotive manufacturing, mechanical engineering" />
    <meta name="author" content="EMUSKI Manufacturing" />
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://emuski.com" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://emuski.com" />
    <meta property="og:title" content="EMUSKI Manufacturing | OEM Solutions & Precision Engineering" />
    <meta property="og:description" content="One Stop Solution for OEM Manufacturing. Professional engineering and manufacturing excellence with proven track record in precision manufacturing." />
    <meta property="og:image" content="https://emuski.com/emuski-social-logo.png" />
    <meta property="og:image:alt" content="EMUSKI Manufacturing Logo - Precision Engineering and OEM Solutions" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:site_name" content="EMUSKI Manufacturing" />
    <meta property="og:locale" content="en_US" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://emuski.com" />
    <meta name="twitter:title" content="EMUSKI Manufacturing | OEM Solutions & Precision Engineering" />
    <meta name="twitter:description" content="One Stop Solution for OEM Manufacturing. You design it We build it." />
    <meta name="twitter:image" content="https://emuski.com/emuski-social-logo.png" />
    <meta name="twitter:image:alt" content="EMUSKI Manufacturing Logo - Precision Engineering and OEM Solutions" />
    <meta name="twitter:site" content="@EMUSKI" />
    <meta name="twitter:creator" content="@EMUSKI" />
    
    <!-- LinkedIn -->
    <meta property="og:image:type" content="image/png" />
    <meta name="linkedin:owner" content="EMUSKI Manufacturing" />
    
    <!-- WhatsApp -->
    <meta property="og:image:secure_url" content="https://emuski.com/emuski-social-logo.png" />

    <!-- Additional SEO -->
    <meta name="theme-color" content="#4fd3d4" />
    <meta name="application-name" content="EMUSKI" />
    <meta name="apple-mobile-web-app-title" content="EMUSKI" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />

    <!-- Structured Data for Manufacturing Company -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "EMUSKI Manufacturing",
      "url": "https://emuski.com",
      "logo": {
        "@type": "ImageObject",
        "url": "https://emuski.com/emuski-social-logo.png",
        "width": "1200",
        "height": "630",
        "caption": "EMUSKI Manufacturing Logo - Precision Engineering and OEM Solutions"
      },
      "image": "https://emuski.com/emuski-social-logo.png",
      "description": "One Stop Solution for OEM Manufacturing - precision engineering and manufacturing excellence",
      "slogan": "You design it We build it",
      "sameAs": [
        "https://twitter.com/EMUSKI",
        "https://linkedin.com/company/emuski"
      ],
      "contactPoint": {
        "@type": "ContactPoint",
        "contactType": "Business"
      },
      "areaServed": "Global",
      "hasOfferCatalog": {
        "@type": "OfferCatalog",
        "name": "Manufacturing Services",
        "itemListElement": [
          {
            "@type": "Offer",
            "itemOffered": {
              "@type": "Service",
              "name": "OEM Manufacturing Solutions",
              "description": "Complete production capabilities for OEM partners"
            }
          },
          {
            "@type": "Offer", 
            "itemOffered": {
              "@type": "Service",
              "name": "Design-for-Manufacturing",
              "description": "Engineering consultation and design optimization"
            }
          },
          {
            "@type": "Offer",
            "itemOffered": {
              "@type": "Service", 
              "name": "Precision Engineering",
              "description": "High-precision component manufacturing and assembly"
            }
          }
        ]
      }
    }
    </script>
    
    <!-- Industrial Typography - Orbitron for precision & engineering feel -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
